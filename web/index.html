<!doctype html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="http://styleguide.cfapps.io/pivotal-ui.css">
  </head>
  <body>
    <div class='pane bg-full-bleed'>
      <div class='container'>
        <h1>Raspberry Fly!</h1>
        <form role="form" method="post" action="/">
          <div class="form-group">
            <label for="concourseUrl">Concourse URL</label>
            <input type="url" class="form-control" name="url" placeholder="{{ .URL }}">
          </div>
          <div class="form-group">
            <label for="concourseUsername">Username</label>
            <input type="username" class="form-control" name="Username" placeholder="{{ .Username }}">
          </div>
          <div class="form-group">
            <label for="concoursePassword">Password</label>
            <input type="password" class="form-control" name="password" placeholder="*****">
          </div>
          <br />
          <div class="form-group">
            <label for="pipelineName">Pipeline Name</label>
            <input type="pipeline" class="form-control" name="pipeline" placeholder="{{ .Pipeline }}">
          </div>
          <div class="form-group">
            <label for="jobName">Job Name</label>
            <input type="job" class="form-control" name="job" placeholder="{{ .Job }}">
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
      </div>
  </body>
</html>
